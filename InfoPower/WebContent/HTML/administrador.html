       <!-------------------FORMULARIO -------------------------->

<div class="col-md-6 col-sm-5">

<h3 class="widget-title">Cadastro Administrador</h3>

<form class="form-horizontal" action="/InfoPower/admControle" method="post">
    <fieldset>

                    
            <!-- NOME input-->
              
       
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput1">Nome Administrador</label>
                <div class="col-md-8">

                    <input id="textinput1" name="nomeAdm" type="text" placeholder="Seu Nome" class="form-control input-md">

                </div>
            </div>


            <div class="form-group">
                <label class="col-md-4 control-label" for="logininput">Login</label>
                <div class="col-md-8">

                    <input id="logininput" name="loginAdm" type="text" placeholder="Login Administrador" class="form-control input-md">

                </div>
            </div>

            <!-- Telefone input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="numberinput1">Telefone</label>
                <div class="col-md-8">
                    <input id="numberinput1" name="telefoneAdm" type="tel" placeholder="0 0000-0000" class="form-control input-md">

                </div>
            </div>



                   <!--CEP input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="cepinput1">CEP</label>
                <div class="col-md-8">

                    <input id="cepinput1" name="cepAdm" type="number" placeholder="Cep Administrador" class="form-control input-md">

                </div>
            </div>



            <!-- Endereco input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="Enderecoinput1">Endereço</label>
                <div class="col-md-8">
                    <input id="Enderecoinput1" name="enderecoAdm" type="text" placeholder="Endereço" class="form-control input-md">

                </div>
            </div>


               <!-- Estado input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="Estadoinput1">Estado</label>
                <div class="col-md-8">
                    <input id="Estadoinput1" name="estadoAdm" type="text" placeholder="Estado" class="form-control input-md">

                </div>
            </div>

            <!-- Bairro input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="Bairroinput1">Bairro</label>
                <div class="col-md-8">
                    <input id="Bairroinput1" name="bairroAdm" type="text" placeholder="Bairro" class="form-control input-md">

                </div>
            </div>

            <!-- País input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="Paisinput1">País</label>
                <div class="col-md-8">
                    <input id="Paisinput1" name="paisAdm" type="text" placeholder="Pais" class="form-control input-md">

                </div>
            </div>



            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="passwordinput1">Senha</label>
                <div class="col-md-8">
                    <input id="passwordinput1" name="senhaAdm" type="password" placeholder="Digite uma Senha" class="form-control input-md">

                </div>
            </div>

            <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="button1id"></label>
                <div class="col-md-8">
                    <button type="submit" id="button3id" name="cadastro" value="salvar" class="btn btn-success">Salvar</button>
                    <button type="reset" id="button4id" name="button2id" class="btn btn-danger">Cancelar</button>
                </div>
            </div>

    </fieldset>
</form>


</div>
        </div>

    </fieldset>
</form>
